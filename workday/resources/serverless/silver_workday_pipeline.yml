resources:
  pipelines:
    lakeflow_silver_workday_pipeline:
      name: Lakeflow-Framework-Silver-Workday-Pipeline
      channel: CURRENT
      serverless: true
      catalog: ${var.silver_catalog}
      schema: ${var.silver_schema}
      libraries:
        - notebook:
            path: ${var.framework_source_path}/dlt_pipeline

      configuration:
        bundle.sourcePath: ${workspace.file_path}/src
        bundle.target: ${bundle.target}
        framework.sourcePath: ${var.framework_source_path}
        workspace.host: ${var.databricks_host}
        pipeline.layer: silver
        #logicalEnv: ${var.logical_env}
        #pipeline.dataFlowIdFilter: base_customer,base_customer_file_source,base_customer_address
        pipeline.dataFlowGroupFilter: silver_workday